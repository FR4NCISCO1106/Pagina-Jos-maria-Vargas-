        <script>
        const panels = document.querySelectorAll('.panel')

        panels.forEach(panel => {
            panel.addEventListener('click', () => {
            removeActiveClasses()
            panel.classList.add('active')
            })
        })

        function removeActiveClasses() {
            panels.forEach(panel => {
            panel.classList.remove('active')
            })
        }
        </script>
        <script>
        const panel = document.querySelectorAll('.panel');
        let currentIndex = 0; // Índice para seguir qué panel está activo
        const intervalTime = 4000; // 4000ms = 4 segundos de espera

        // Función para quitar la clase 'active' de todos los paneles
        function removeActiveClasses() {
            panels.forEach(panel => {
                panel.classList.remove('active');
            });
        }

        // Función para activar el siguiente panel
        function activateNextPanel() {
            // 1. Quitar la clase 'active' del panel actual
            removeActiveClasses();

            // 2. Mover al siguiente índice. Usa el operador módulo (%) para
            //    volver al inicio (0) cuando llegues al final.
            currentIndex = (currentIndex + 1) % panels.length;

            // 3. Añadir la clase 'active' al nuevo panel
            panels[currentIndex].classList.add('active');
        }

        // Agrega el evento 'click' a cada panel para la interacción manual
        panels.forEach((panel, index) => {
            panel.addEventListener('click', () => {
                // Detenemos el carrusel automático al hacer clic para dar control al usuario
                clearInterval(autoAdvance);
                
                // Activamos el panel seleccionado
                removeActiveClasses();
                panel.classList.add('active');
                
                // Actualizamos el índice para que el carrusel continúe desde este punto si se reanuda
                currentIndex = index; 
            });
        });


        // Usa setInterval() para llamar a activateNextPanel() cada 3 segundos
        const autoAdvance = setInterval(activateNextPanel, intervalTime);
        </script>
